# Font settings
font_family      FiraCode Nerd Font
bold_font       FiraCode Nerd Font Bold
italic_font     FiraCode Nerd Font Italic
bold_italic_font FiraCode Nerd Font Bold Italic
font_size       12 

# Background opacity (0.0 = fully transparent, 1.0 = fully opaque)
background_opacity 1

# Cursor settings
#cursor          #ff9e64

# Tokyo Night color scheme
foreground #c0caf5
background #1a1b26

# Black + Bright Black
color0  #15161e
color8  #414868

# Red + Bright Red
color1  #f7768e
color9  #ff7a93

# Green + Bright Green
color2  #9ece6a
color10 #b9f27c

# Yellow + Bright Yellow
color3  #e0af68
color11 #ff9e64

# Blue + Bright Blue
color4  #7aa2f7
color12 #7da6ff

# Magenta + Bright Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan + Bright Cyan
color6  #7dcfff
color14 #7dcfff

# White + Bright White
color7  #a9b1d6
color15 #c0caf5

# Terminal behavior
enable_audio_bell no
scrollback_lines 5000

# Allow ligatures (good for programming fonts)
disable_ligatures never

# Hide mouse cursor when typing
hide_cursor_when_typing yes

